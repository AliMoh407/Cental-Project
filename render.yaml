services:
  - type: web
    name: car-rental-app
    env: node
    buildCommand: npm install
    startCommand: node app.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: SESSION_SECRET
        sync: false
    healthCheckPath: /
    autoDeploy: true 